name: CI

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Install asdf & tools
        uses: asdf-vm/actions/install@v4

      - name: Install package
        run: pnpm install

      - name: Run lint
        run: pnpm run lint:fix

      - name: Run format
        run: pnpm run format:fix
