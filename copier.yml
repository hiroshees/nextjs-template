# copier.yml

project_name:
  type: str
  help: "Enter your project name"
  default: "NextjsProject"

node_version:
  type: str
  default: "24"
  help: Which version of Nodejs do you want to use?
  choices:
    - "20"
    - "22"
    - "24"

description:
  type: str
  help: A short description of your project
  default: "A nextjs simple project"

author_name:
  type: str
  help: What is your name?
  default: "Hiroshi Fujiwara"
  validator: >-
    {% if not author_name or author_name.strip() == '' %}
    Author name cannot be empty
    {% endif %}

author_email:
  type: str
  help: What is your email?
  default: "hiroshi.829f@gmail.com"
  validator: >-
    {% if not author_email or author_email.strip() == '' %}
    Author email cannot be empty
    {% endif %}

_subdirectory: "template"
